     <script>
        const SUPABASE_URL = 'https://zvizvoccowovyxmtkyzu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2aXp2b2Njb3dvdnl4bXRreXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MTMyNzcsImV4cCI6MjA3OTA4OTI3N30.UMHXPi28TEFyWhB-QvYZJumuluUbFO6qpvQNHEDw2-0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkAccess(){
            const email = document.getElementById('email-input').value.trim();
            const errorEl = document.getElementById('error-message');

            if(!email || !email.includes('@')){
                errorEl.textContent = 'Please enter a valid email address.';
                return;
            }

            const { data, error} = await supabase
                .from('members')
                .select('email')
                .eq('email', email)
                .single(); //return one row

            const secretSection = document.getElementById('secret-section');
            if(error || !data) {
                errorEl.textContent = 'Access denied. Your email is not on the allowed list.';
                secretSection.classList.add('hidden');
            } else {
                errorEl.textContent = '';
                secretSection.classList.remove('hidden');
            }
        }
     </script>
